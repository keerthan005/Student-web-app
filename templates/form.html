<!DOCTYPE html>
<html>
<head>
    <title>Math Score Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 8px; margin: 10px 0; }
        input[type=submit] { background: #007BFF; color: white; border: none; cursor: pointer; }
        .result { text-align: center; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Predict Math Score</h2>

<form method="POST" action="/">
    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
        <option value="0">Female</option>
        <option value="1">Male</option>
    </select>

    <label for="parental_level_of_education">Parental Level of Education:</label>
    <select name="parental_level_of_education" required>
        <option value="0">High School</option>
        <option value="1">Some High School</option>
        <option value="2">Associate's Degree</option>
        <option value="3">Bachelor's Degree</option>
        <option value="4">Master's Degree</option>
        <option value="5">Some College</option>
    </select>

    <label for="test_preparation_course">Test Preparation Course:</label>
    <select name="test_preparation_course" required>
        <option value="0">None</option>
        <option value="1">Completed</option>
    </select>

    <label for="reading_score">Reading Score:</label>
    <input type="number" name="reading_score" min="0" max="100" required>

    <label for="writing_score">Writing Score:</label>
    <input type="number" name="writing_score" min="0" max="100" required>

    <input type="submit" value="Predict">
</form>

{% if prediction is not none %}
    <div class="result">
        Predicted Math Score: {{ prediction }}
    </div>
{% endif %}

</body>
</html>
