<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
</head>
<body>
    <h1>Predict Math Score Category</h1>
    <form method="post">
        <label>Gender (0 = female, 1 = male):</label>
        <input type="number" name="gender" required><br>

        <label>Race/Ethnicity (e.g., 0 to 4):</label>
        <input type="number" name="race_ethnicity" required><br>

        <label>Parental Level of Education (0 to 5):</label>
        <input type="number" name="parental_level_of_education" required><br>

        <label>Lunch (0 = free/reduced, 1 = standard):</label>
        <input type="number" name="lunch" required><br>

        <label>Test Preparation Course (0 = none, 1 = completed):</label>
        <input type="number" name="test_preparation_course" required><br>

        <label>Reading Score (standardized):</label>
        <input type="number" step="0.01" name="reading_score" required><br>

        <label>Writing Score (standardized):</label>
        <input type="number" step="0.01" name="writing_score" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Predicted Math Score Category: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
