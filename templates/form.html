<!DOCTYPE html>
<html>
<head>
    <title>Math Score Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        form { width: 300px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        label, select, input { width: 100%; margin: 10px 0; padding: 8px; }
        input[type="submit"] { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Predict Math Score</h2>

<form method="POST" action="/form">
    <label>Gender:</label>
    <select name="gender" required>
        <option value="0">Female</option>
        <option value="1">Male</option>
    </select>

    <label>Parental Level of Education:</label>
    <select name="parental_level_of_education" required>
        <option value="0">High School</option>
        <option value="1">Some High School</option>
        <option value="2">Associate's Degree</option>
        <option value="3">Bachelor's Degree</option>
        <option value="4">Master's Degree</option>
        <option value="5">Some College</option>
    </select>

    <label>Test Preparation Course:</label>
    <select name="test_preparation_course" required>
        <option value="0">None</option>
        <option value="1">Completed</option>
    </select>

    <label>Reading Score:</label>
    <input type="number" name="reading_score" required min="0" max="100">

    <label>Writing Score:</label>
    <input type="number" name="writing_score" required min="0" max="100">

    <input type="submit" value="Predict">
</form>

{% if prediction is not none %}
    <div class="result">
        Predicted Math Score: {{ prediction }}
    </div>
{% endif %}

</body>
</html>
