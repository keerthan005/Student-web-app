<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        form { width: 300px; padding: 20px; border: 1px solid #ddd; }
        input, select { width: 100%; padding: 8px; margin: 10px 0; }
        input[type="submit"] {
            background-color: #28a745; color: white; border: none; cursor: pointer;
        }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Student Performance Predictor</h2>
    <form method="POST" action="/form">
        <label>Gender:</label>
        <select name="gender">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>

        <label>Parental Level of Education:</label>
        <select name="parental_level_of_education">
            <option value="0">High School</option>
            <option value="1">Some High School</option>
            <option value="2">Associate's Degree</option>
            <option value="3">Bachelor's Degree</option>
            <option value="4">Master's Degree</option>
            <option value="5">Some College</option>
        </select>

        <label>Test Preparation Course:</label>
        <select name="test_preparation_course">
            <option value="0">None</option>
            <option value="1">Completed</option>
        </select>

        <label>Reading Score:</label>
        <input type="number" name="reading_score" required>

        <label>Writing Score:</label>
        <input type="number" name="writing_score" required>

        <input type="submit" value="Predict Math Score">
    </form>

    {% if prediction is not none %}
        <div class="result">
            Predicted Math Score: {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
